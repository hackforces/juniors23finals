{% extends "base.html" %}

{% block content %}
<form class="col-lg-5 container" method="post" action="/register">
    <h1 style="text-align: center; padding-bottom: 25px">Registration</h1>
    <div class="form-outline mb-4">
      <label class="form-label">Username</label>
      <input name="login" class="form-control"/>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" />
    </div>
    <button type=submit class="btn btn-primary btn-block mb-4">Sign in</button>
    <a href='/login'><h5>Have account</h5></a>
    {% if not_added is defined %}
    <div class="alert alert-danger" id="incorrect" role="alert">Incorrect credentials</div>
    {% endif %}
</form>
{% endblock %}
